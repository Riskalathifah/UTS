<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum W9</title>
    <style>
    body {
    font-family: Montserrat, sans-serif;
    font-size: 16px;
    background-color: #E3D6ED; 
    text-align: center;
    }

    h1 {
    text-align: center;
    font-weight: 800;
    font-size: 36px;
    color: #825B8C; 
    }

    label {
    font-weight: bold;
    }

    #url {
    font-family: Montserrat, sans-serif;
    width: 80%;
    padding: 12px;
    margin: 10px auto;
    display: block;
    background-color: #C9B5DD; 
    color: #825B8C;
    border-radius: 12px;
    border: 3px solid #825B8C;
    }

    button {
    font-family: Montserrat, sans-serif;
    font-weight: bold;
    display: block;
    margin: 0 auto;
    padding: 12px 24px;
    background-color: #825B8C; 
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 12px;
    }

    button:hover {
    background-color: #5B3E5D; 
    }

    #myForm {
    font-family: 'Montserrat', sans-serif;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #C9B5DD;
    border-radius: 12px;
    }

    label {
    display: block;
    margin-bottom: 8px;
    color: #825B8C;
    }

    input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #825B8C;
    border-radius: 8px;
    box-sizing: border-box;
    }

    input[type="button"] {
    background-color: #5B3E5D;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 12px;
    }

    input[type="button"]:hover {
    background-color: #825B8C;
    }
        
    #table-container .table-controls-right button {
    padding: 10px 20px;
    background-color: #5B3E5D; 
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    margin-left: 10px; 
    }

    #table-container .table-controls-right button:hover {
      background-color: #5B3E5D;
    }

    table {
    font-family: Montserrat, sans-serif;
    width: 100%;
    margin-top: 10px;
    border-radius: 12px;
    border-collapse: collapse;
    }

    th, td, tr {
    border: 2px solid #825B8C;
    padding: 10px;
    text-align: center;
    }

    th {
    border: 2px solid #825B8C;
    background-color: #5B3E5D; 
    }
    </style>
</head>
<body>
    <h1>Praktikum Week 9</h1>
    <label for="text-field" autocomplete="off">URL Link:</label><br>
    <input type="text" id="text-field" name="URL" placeholder="Masukkan URL Link"><br>
    <h4> </h4>
    <button onclick="fetchData()">Submit</button><br>
    <h4> </h4>
    <div id="table-container">
      <div class="table-controls">
        <div class="table-controls-right">
          <span>Cari: </span>
          <input type="text" id="search-input" onkeyup="searchTable()" />
          <button onclick="sortTable(0)">Sort</button>
        </div>
      </div>
    </div>
    <form id="newForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" autocomplete="off" required><br>
        <label for="F_Name">First Name:</label>
        <input type="text" id="F_Name" name="F_Name" autocomplete="username" required><br>
        <label for="L_Name">Last Name:</label>
        <input type="text" id="L_Name" name="L_Name" autocomplete="username" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" autocomplete="email" required><br>
        <label for="email2">Email 2:</label>
        <input type="text" id="email2" name="email2" autocomplete="email" required><br>
        <label for="profesi">Profesi:</label>
        <input type="text" id="profesi" name="profesi" autocomplete="off" required><br>
        <input type="button" value="Save" onclick="callPhpScript()">
    </form>
    <table id="data-table"></table>
    <script>
        function fetchData() { 
          const urlInput = document.getElementById('text-field').value;
          const tableContainer = document.getElementById('table-container');
          const dataTable = document.getElementById('data-table');
          const xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              dataTable.innerHTML = '';
              const headerRow = document.createElement('tr');
              for (const key in data[0]) {
                if (data[0].hasOwnProperty(key)) {
                  const headerCell = document.createElement('th');
                  headerCell.textContent = key;
                  headerRow.appendChild(headerCell);
                }
              }
              dataTable.appendChild(headerRow);
    
              data.forEach(function(item) {
                const dataRow = document.createElement('tr');
                for (const key in item) {
                  if (item.hasOwnProperty(key)) {
                    const dataCell = document.createElement('td');
                    dataCell.textContent = item[key];
                    dataRow.appendChild(dataCell);
                  }
                }
                dataTable.appendChild(dataRow);
              });
              tableContainer.style.display = 'block';
            }
          };
          xhr.open('GET', urlInput, true);
          xhr.send();
        }

        function sortTable() {
            const dataTable = document.getElementById('data-table');
            const rows = Array.from(dataTable.getElementsByTagName('tr'));
        
            rows.shift(); // Remove header
        
            rows.sort((a, b) => {
                const valueA = a.getElementsByTagName('td')[2].textContent; // Index 2 corresponds to the F_Name column
                const valueB = b.getElementsByTagName('td')[2].textContent;
        
                return valueA.localeCompare(valueB);
            });
        
            dataTable.innerHTML = '';
            const headerRow = document.createElement('tr');
            const headerCells = Array.from(rows[0].getElementsByTagName('td'));
            headerCells.forEach(cell => {
                const headerCell = document.createElement('th');
                headerCell.textContent = cell.textContent;
                headerRow.appendChild(headerCell);
            });
            dataTable.appendChild(headerRow);
        
            rows.forEach(row => {
                dataTable.appendChild(row);
            });
        
            displayTableData();
        }


        function searchTable() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const dataTable = document.getElementById('data-table');
            const rows = Array.from(dataTable.getElementsByTagName('tr'));
    
            rows.shift(); // Hapus header
    
            rows.forEach(row => {
            const cells = row.getElementsByTagName('td');
            const rowText = Array.from(cells).map(cell => cell.textContent).join(' ').toLowerCase();
            if (rowText.includes(searchInput)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
            });
        }

        function callPhpScript() {
            const id = document.getElementById('id').value;
            const F_Name = document.getElementById('F_Name').value;
            const L_Name = document.getElementById('L_Name').value;
            const email = document.getElementById('email').value;
            const email2 = document.getElementById('email2').value;
            const profesi = document.getElementById('profesi').value;
                
            const xhr = new XMLHttpRequest();
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Success');
                } else {
                    alert('Terjadi kesalahan saat mengirim data.');
                }
            };
            const formData = new FormData();
            formData.append('id', id);
            formData.append('F_Name', F_Name);
            formData.append('L_Name', L_Name);
            formData.append('email', email);
            formData.append('email2', email2);
            formData.append('profesi', profesi);
            
            xhr.open('POST', 'proses.php', true);
            xhr.send(formData);
        }
    </script>
</body>
</html>
