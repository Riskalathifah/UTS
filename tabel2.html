<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    body {
    font-family: Montserrat, sans-serif;
    font-size: 16px;
    background-color: #E3D6ED; /* Pastel Purple */
    text-align: center;
    }

    h1 {
    text-align: center;
    font-weight: 800;
    font-size: 36px;
    color: #825B8C; /* Darker Purple */
    }

    label {
    font-weight: bold;
    }

    #url {
    font-family: Montserrat, sans-serif;
    width: 80%;
    padding: 12px;
    margin: 10px auto;
    display: block;
    background-color: #C9B5DD; /* Lighter Pastel Purple */
    color: #825B8C;
    border-radius: 12px;
    border: 3px solid #825B8C;
    }

    button {
    font-family: Montserrat, sans-serif;
    font-weight: bold;
    display: block;
    margin: 0 auto;
    padding: 12px 24px;
    background-color: #825B8C; /* Darker Purple */
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 12px;
    }

    button:hover {
    background-color: #5B3E5D; /* Even Darker Purple */
    }

    #table-container .table-controls-right button {
    padding: 10px 20px;
    background-color: #5B3E5D; /* Darker Purple */
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    margin-left: 10px; /* Add space between the search input and button */
    }

    #table-container .table-controls-right button:hover {
      background-color: #5B3E5D; /* Even Darker Purple */
    }

    table {
    font-family: Montserrat, sans-serif;
    width: 100%;
    margin-top: 10px;
    border-radius: 12px;
    border-collapse: collapse;
    }

    th, td, tr {
    border: 2px solid #825B8C;
    padding: 10px;
    text-align: center;
    }

    th {
    border: 2px solid #825B8C;
    background-color: #5B3E5D; /* Even Darker Purple */
    }
    </style>
</head>
<body>
    <h1>Praktikum Week 9</h1>
    <label for="URL">URL Link:</label><br>
    <input type="text" id="text-field" name="URL" placeholder="Masukkan URL Link"><br>
    <button onclick="fetchData()">Submit</button>
    <div id="table-container">
      <div class="table-controls">
        <div class="table-controls-left">
          <span>Tampilkan</span>
          <select id="entries-select" onchange="entriesPerPage = this.value; currentPage = 1; displayTableData(); updatePagination();">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
          <span>entri</span>
        </div>
        <div class="table-controls-right">
          <span>Cari: </span>
          <input type="text" id="search-input" onkeyup="searchTable()" />
          <button onclick="sortTable(0)">Sort</button>
        </div>
      </div>
  
      <table id="data-table"></table>
    </div>
  
    <div id="pagination">
      <button id="pagination-prev" onclick="changePage(-1);" style="float: left;">Sebelumnya</button>
      <span id="pagination-info" style="display: inline-block; margin: 0 auto;"></span>
      <button id="pagination-next" onclick="changePage(1);" style="float: right;">Selanjutnya</button>    
    </div>
    <script>
        function fetchData() { 
          const urlInput = document.getElementById('text-field').value;
          const tableContainer = document.getElementById('table-container');
          const dataTable = document.getElementById('data-table');
    
          // Buat objek AJAX
          const xhr = new XMLHttpRequest();
          
          // Atur fungsi penanganan ketika permintaan AJAX selesai
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              // Konversi JSON yang diterima ke objek JavaScript
              const data = JSON.parse(xhr.responseText);
    
              // Hapus semua baris tabel sebelum menambahkan yang baru
              dataTable.innerHTML = '';
    
              // Buat header tabel
              const headerRow = document.createElement('tr');
              for (const key in data[0]) {
                if (data[0].hasOwnProperty(key)) {
                  const headerCell = document.createElement('th');
                  headerCell.textContent = key;
                  headerRow.appendChild(headerCell);
                }
              }
              dataTable.appendChild(headerRow);
    
              // Tambahkan data ke tabel
              data.forEach(function(item) {
                const dataRow = document.createElement('tr');
                for (const key in item) {
                  if (item.hasOwnProperty(key)) {
                    const dataCell = document.createElement('td');
                    dataCell.textContent = item[key];
                    dataRow.appendChild(dataCell);
                  }
                }
                dataTable.appendChild(dataRow);
              });
    
              // Tampilkan tabel
              tableContainer.style.display = 'block';
            }
          };
    
          // Kirim permintaan GET ke URL yang diinputkan
          xhr.open('GET', urlInput, true);
          xhr.send();
        }
    let currentPage = 1;
    const entriesPerPage = 10; // Ubah sesuai kebutuhan

    function displayTableData() {
    // Hitung indeks awal dan akhir data yang akan ditampilkan
        const startIndex = (currentPage - 1) * entriesPerPage;
        const endIndex = startIndex + entriesPerPage;
    
    // Ambil tabel dan data
        const dataTable = document.getElementById('data-table');
        const data = Array.from(dataTable.getElementsByTagName('tr'));

    // Sembunyikan semua baris data
        data.forEach(row => {
        row.style.display = 'none';
        });

    // Tampilkan data yang sesuai dengan halaman saat ini
    for (let i = startIndex; i < endIndex && i < data.length; i++) {
      data[i].style.display = '';
    }
  }

    function updatePagination() {
        const dataTable = document.getElementById('data-table');
        const totalEntries = dataTable.getElementsByTagName('tr').length - 1; // Kurangi satu untuk header

        const totalPages = Math.ceil(totalEntries / entriesPerPage);
        const paginationInfo = `Menampilkan ${currentPage} - ${Math.min(currentPage + entriesPerPage - 1, totalEntries)} dari ${totalEntries} entri`;

        document.getElementById('pagination-info').textContent = paginationInfo;
        document.getElementById('pagination-prev').disabled = currentPage === 1;
        document.getElementById('pagination-next').disabled = currentPage === totalPages;
    }

    // Your existing JavaScript code goes here

    function sortTable(columnIndex) {
      const dataTable = document.getElementById('data-table');
      const rows = Array.from(dataTable.getElementsByTagName('tr'));

      rows.shift(); // Remove header

      rows.sort((a, b) => {
        const valueA = a.getElementsByTagName('td')[columnIndex].textContent;
        const valueB = b.getElementsByTagName('td')[columnIndex].textContent;

        return valueA.localeCompare(valueB);
      });

      dataTable.innerHTML = '';
      rows.forEach(row => {
        dataTable.appendChild(row);
      });

      displayTableData();
      updatePagination();
    }


    function searchTable() {
        const searchInput = document.getElementById('search-input').value.toLowerCase();
        const dataTable = document.getElementById('data-table');
        const rows = Array.from(dataTable.getElementsByTagName('tr'));

        rows.shift(); // Hapus header

        rows.forEach(row => {
        const cells = row.getElementsByTagName('td');
        const rowText = Array.from(cells).map(cell => cell.textContent).join(' ').toLowerCase();
        if (rowText.includes(searchInput)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
        });
    }

        function changePage(offset) {
        currentPage += offset;
        if (currentPage < 1) {
        currentPage = 1;
        }
        displayTableData();
        updatePagination();
}

  window.onload = () => {
    displayTableData();
    updatePagination();
  }
    </script>
</body>
</html>
